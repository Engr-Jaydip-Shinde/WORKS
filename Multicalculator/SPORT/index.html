<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Finder Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Find Your Perfect Sport</h1>
        <p>Answer the questions below to get your recommendation!</p>
        <form id="quizForm">
            <div class="question">
                <label for="fitness">1. What's your fitness level?</label>
                <select id="fitness" name="fitness" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="question">
                <label for="type">2. Do you prefer team or solo sports?</label>
                <select id="type" name="type" required>
                    <option value="team">Team Sport</option>
                    <option value="solo">Solo Sport</option>
                </select>
            </div>
            <div class="question">
                <label for="time">3. How much time can you dedicate weekly?</label>
                <select id="time" name="time" required>
                    <option value="low">Less than 3 hours</option>
                    <option value="moderate">3â€“6 hours</option>
                    <option value="high">More than 6 hours</option>
                </select>
            </div>
            <button type="submit">Get Recommendation</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
